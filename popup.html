<!doctype html>
<!--
This page is shown when the extension button is clicked, because the
"browser_action" field in manifest.json contains the "default_popup" key with
value "popup.html".
-->
<html>
  <head>
    <title> Popup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1 class="center">Tomato</h1>
    <p class="center">The Pomodoro Timer</p>
    <!-- <form id="myform"> -->
      <h3 class="center">Pomodoro</h3>
      <div class="settings center" id="pomodoro-section">
        <input type="radio" name="work" value="900" checked>15 &nbsp &nbsp
        <input type="radio" name="work" value="1500">25 &nbsp &nbsp
        <input type="radio" name="work" value="2100">35 &nbsp &nbsp
      </div>

      <h3 class="center">Break</h3>
      <div class="settings center" id="break-section">
        <input type="radio" name="break" value="300" checked>5 &nbsp &nbsp
        <input type="radio" name="break" value="600">10 &nbsp &nbsp
        <input type="radio" name="break" value="900">15 &nbsp &nbsp
      </div>
      <br>
    <!-- </form> -->
      <a href="timer.html"><input type="submit" id="startBtn" class="button success" value="Start"></a>
    <script src="popup.js"></script>
  </body>
</html>
